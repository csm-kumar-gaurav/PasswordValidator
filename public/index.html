<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/index.css">
    <title>Password Validation Form</title>
</head>

<!-- 
    1. Set two groupings with
        a. "Register Now" Form
        b. Password rules
    
    2. Registration form has
        a. Label: Email and value input field
        b. Label: Password and value input field
        c. Button: Register
-->
<body>
    <div class="container">
        <div class="form_area">
            <h4 class="title">Register Now</h4>
            <form>
                <div class="form_group">
                    <label for="email" class="sub_title">Email</label>
                    <input type="email" id="email" class="form_style" />
                </div>
                <div class="form_group">
                    <label for="password" class="sub_title">Password</label>
                    <input type="password" id="password" class=" form_style" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div>
                    <button class="btn">Register</button>
                </div> 
            </form> 
        </div> 
    </div>

<!-- 
        d. Password Rules Label: "Password must contain the following:"
            - A lowercase letter
            - A capital (uppercase) letter
            - A capital (uppercase) letter
            - A number
            - Minimum 8 characters    
-->

    <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

    <script src="../src/index.js"></script>
</body>
</html>
